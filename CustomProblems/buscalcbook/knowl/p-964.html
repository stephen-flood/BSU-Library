<p>In general, the <dfn class="terminology">average rate of change</dfn> (AROC) of any function <span class="process-math">\(f(x)\)</span> over the interval <span class="process-math">\([a,b]\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\left(\dfrac{\text{change in output}}{\text{change in input}}\right) = \dfrac{\Delta y}{\Delta x} = \dfrac{f(b)-f(a)}{b-a}
\end{equation*}
