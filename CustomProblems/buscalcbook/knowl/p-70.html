<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>In terms of functions, we can say that changing the <em class="emphasis">input</em>  changes the <em class="emphasis">output</em>. On a graph, that means that moving the input <span class="process-math">\(x\)</span> left and right causes the output <span class="process-math">\(y\)</span> to go up and down.</p>
