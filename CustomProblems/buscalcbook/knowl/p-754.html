<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Again, there are two ways to answer this question.  Algebraically, we know that <span class="process-math">\(\ln\)</span> undoes base <span class="process-math">\(e\)</span> exponentiation.  So simply rewrite the argument of the function as a power of <span class="process-math">\(e\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ln\left(\dfrac{1}{e}\right) = \ln(e^{-1}) = -1
\end{equation*}
</div>
