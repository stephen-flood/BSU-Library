\begin{align*}
f'(x) = \amp \ddx{ 6e^x - 2 }\\
= \amp \ddx{6e^x} - \ddx{2} \\
= \amp 6\ddx{e^x} - 0\\
= \amp 6 e^x 
\end{align*}
</div>
<p class="continuation">Note that the only new thing in this compoutation was the last step, where we used our new formula that we can replace <span class="process-math">\(\ddx{e^x}\)</span> with <span class="process-math">\(e^x\)</span></p>
