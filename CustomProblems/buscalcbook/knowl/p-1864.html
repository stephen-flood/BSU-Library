<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose that <span class="process-math">\(f(x)\)</span> is any continuous function, and that <span class="process-math">\(F(x)\)</span> is any antiderivative of <span class="process-math">\(f(x)\text{.}\)</span> Then the <em class="emphasis">net area enclosed between <span class="process-math">\(f\)</span> and the <span class="process-math">\(x\)</span>-axis on the interval <span class="process-math">\([a,b]\)</span></em> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\intdx{_a^b f(x)} = F(b) - F(a) 
\end{equation*}
</div>
