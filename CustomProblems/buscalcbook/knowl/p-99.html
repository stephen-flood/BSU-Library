<p>The domain of <span class="process-math">\(f(x)\)</span> is the set of <span class="process-math">\(x\)</span>-values where the function is defined.  In this example, the function is defined starting at <span class="process-math">\(x=0\)</span> and stopping at <span class="process-math">\(x=5\text{.}\)</span> Therefore the domain is <span class="process-math">\([0,5]\text{.}\)</span></p>
