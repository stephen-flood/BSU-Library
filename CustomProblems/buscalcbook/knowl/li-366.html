<p>The derivative of total cost <span class="process-math">\(C\)</span> is the marginal cost <span class="process-math">\(C'\text{.}\)</span></p>
<p>Therefore, the total cost <span class="process-math">\(C\)</span> is an <em class="emphasis">antiderivative</em> of marginal (item) cost <span class="process-math">\(C'\text{.}\)</span></p>
<p><em class="emphasis">It follows that</em> the area under marginal (item) cost gives change in total cost.</p></article><span class="incontext"><a href="ch_introducingarea.html#li-366" class="internal">in-context</a></span>
