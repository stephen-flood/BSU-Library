<p>Positive acceleration means increasing velocity. The velocity increases between <span class="process-math">\(t=0\)</span> and <span class="process-math">\(t=2\)</span> (the velocity increases from 60 to 65 to 85).</p>
<p>That means that acceleration is positive between <span class="process-math">\(t=0\)</span> and <span class="process-math">\(t=2\text{,}\)</span> which corresponds to the interval <span class="process-math">\((0,2)\)</span></p>
