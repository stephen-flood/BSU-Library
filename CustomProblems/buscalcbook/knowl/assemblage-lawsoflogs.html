<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Laws of Logarithms.</span></h4>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ln\Big( x^r \Big)= r\cdot \ln(x)
\end{equation*}
</div>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ln\Big( x\cdot y \Big)= \ln(x) + \ln(y)
\end{equation*}
</div>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ln\left( \dfrac{x}{y} \right)= \ln(x) - \ln(y)
\end{equation*}
