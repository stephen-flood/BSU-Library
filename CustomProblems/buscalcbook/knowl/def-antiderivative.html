<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.1</span><span class="period">.</span>
</h4>
<p>We say that <span class="process-math">\(F(x)\)</span> is <dfn class="terminology">an antiderivative</dfn> of <span class="process-math">\(f(x)\)</span> if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
F'(x) = \ddx{F(x)} = f(x)
\end{equation*}
</div>
<p>The prefix "ante" means "before." So if <span class="process-math">\(F\)</span> is what you have <em class="emphasis">after</em> the derivative, <span class="process-math">\(f\)</span> is what you have before (ante) the derivative.</p></article><span class="incontext"><a href="ch_antiderivatives.html#def-antiderivative" class="internal">in-context</a></span>
