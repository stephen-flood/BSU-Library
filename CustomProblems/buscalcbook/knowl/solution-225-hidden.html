<p>Again, we can either find the antiderivative of <span class="process-math">\(f(x) = \frac{5}{x} = 5\frac{1}{x}\)</span> as before using our guess/check/correct approach, or we can use our indefinite integral formulas.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\intdx{5\frac{1}{x} } = \amp 5\intdx{\frac{1}{x}}\\
= \amp 5\cdot \ln(|x|) + C
\end{align*}
</div>
