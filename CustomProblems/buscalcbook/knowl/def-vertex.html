<p>The <dfn class="terminology">vertex</dfn> of a quadratic is the point in the middle of the curve about which the curve is symmetric. If <span class="process-math">\(a\gt 0\text{,}\)</span> it is the point on the curve with the <em class="emphasis">smallest</em> <span class="process-math">\(y\)</span>-value If <span class="process-math">\(a\lt 0\text{,}\)</span> it is the point on the curve with the <em class="emphasis">largest</em> <span class="process-math">\(y\)</span>-value.</p></article><span class="incontext"><a href="ch_polynomials_and_rationals.html#def-vertex" class="internal">in-context</a></span>
