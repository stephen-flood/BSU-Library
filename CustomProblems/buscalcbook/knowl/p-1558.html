<p>Next, we must find when <span class="process-math">\(f'=0\)</span> by solving the equation</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
3x^2 - 18x + 24 \amp = 0\\
3(x^2 - 6x +  8) \amp =0\\
3(x - 4)(x - 2) \amp =0
\end{align*}
</div>
<p class="continuation"><span class="process-math">\(f'=0\)</span> if and only if <span class="process-math">\(x=4\)</span> or <span class="process-math">\(x=2\text{.}\)</span></p>
