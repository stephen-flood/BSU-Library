<p>Next, we must find the points where <span class="process-math">\(f'=0\)</span> or <span class="process-math">\(f'\ DNE\text{.}\)</span>  Recall that a fraction <span class="process-math">\(\dfrac{A}{B}=0\)</span> if and only if <span class="process-math">\(A=0\text{,}\)</span> and <span class="process-math">\(\dfrac{A}{B}\ DNE\)</span> if and only if <span class="process-math">\(B=0\text{.}\)</span>  We must therefore solve two equations.</p>
