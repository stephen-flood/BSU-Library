<p>We know that <span class="process-math">\(\frac{1}{e} = e^{-1}\text{.}\)</span>  In other words, we need the exponent of <span class="process-math">\(e\)</span> to be <span class="process-math">\(-1\text{.}\)</span>  That tells us that <span class="process-math">\(\ln\left(\dfrac{1}{e}\right) = -1\)</span></p>
