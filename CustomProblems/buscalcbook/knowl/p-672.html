<p>Suppose that a principal <span class="process-math">\(P\)</span> is invested at an annual decimal rate <span class="process-math">\(r\text{,}\)</span> and compounded <span class="process-math">\(m\)</span> times each year.  The value of the investment after <span class="process-math">\(t\)</span> years is equal to</p>

\begin{equation*}
F(t) = P \cdot \left(1 + \frac{r}{m}\right)^{m\cdot t}
\end{equation*}
