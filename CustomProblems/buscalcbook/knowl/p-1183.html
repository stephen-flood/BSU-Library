<p>In other words, compute <span class="process-math">\(C'(10)\text{.}\)</span> That will tell us the approximate cost of the item <em class="emphasis">after</em> 10, which is the 11th item.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
C'(10) = 5 - 0.2\cdot 10 = 3
\end{equation*}
</div>
<p class="continuation">The 11th item will cost approximately 3$.</p>
