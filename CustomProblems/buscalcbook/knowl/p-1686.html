<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If the general antiderivative of <span class="process-math">\(f(x)\)</span> is <span class="process-math">\(F(x) + C\text{,}\)</span> then we write</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\intdx{ f(x) } = F(x) + C
\end{equation*}
</div>
<p class="continuation">and say that the <dfn class="terminology">indefinite integral</dfn> of <span class="process-math">\(f(x)\)</span> is <span class="process-math">\(F(x)+C\)</span></p>
<span class="incontext"><a href="ch_antiderivatives.html#p-1686" class="internal">in-context</a></span>
