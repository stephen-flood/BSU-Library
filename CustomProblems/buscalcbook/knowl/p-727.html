<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall that the function <span class="process-math">\(f^{-1}\)</span> <em class="emphasis">undoes</em> <span class="process-math">\(f(x)\text{.}\)</span> Mathematically, this means</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f\Big( f^{-1}(x) \Big) = x
\end{equation*}
</div>
<p class="continuation">and</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f^{-1}\Big( f(x) \Big) = x
\end{equation*}
</div>
