<p>In practical applications, it is very important to know the units of all of the quanitities in question.  There is a world of difference between moving 6 miles per <em class="emphasis">hour</em> and moving 6 miles per <em class="emphasis">second</em>, which comes out to <em class="emphasis">360</em> miles per hour.</p>
