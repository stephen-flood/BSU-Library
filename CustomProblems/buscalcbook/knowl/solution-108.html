<h5 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">5.4.a.1</span><span class="period">.</span>
</h5>
<p>When you look at this expression, you <em class="emphasis">see</em> a power, so <em class="emphasis">write</em> down the first law of logarithms <span class="process-math">\(\ln\Big( x^r \Big)= r\cdot \ln(x)\text{.}\)</span>  Using the numbers we're given, we obtain</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ln(5^3) = 3\cdot \ln(5)\text{.}
\end{equation*}
</div>
