<h5 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">14.1.e.1</span><span class="period">.</span>
</h5>
<p>We want to have <span class="process-math">\(e^x\)</span><em class="emphasis">after</em> taking a derivative.</p>
<p>Look at the <a href="" class="xref" data-knowl="./knowl/assemblage-derivativesummary.html" title="Summary: Complete List of Derivative Rules">Complete List of Derivative Rules</a>. Make a guess, check it, and correct as needed.</p>
<p><em class="emphasis">Guess:</em> <span class="process-math">\(F(x) = e^x\)</span></p>
<p><em class="emphasis">Check:</em> <span class="process-math">\(\ddx{ e^x } = e^x \)</span></p>
<p>Therefore <span class="process-math">\(F= e^x \)</span> is an antiderivative of <span class="process-math">\(f=e^x \text{.}\)</span></p>
