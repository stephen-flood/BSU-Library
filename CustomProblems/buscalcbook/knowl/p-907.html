<p>We have seen above that the left and right hand limits exist, but do not equal eachother.  In other words, we have seen that</p>

\begin{equation*}
\lim_{x\rightarrow 10} C(x) DNE\text{.}
\end{equation*}
</div>
<p class="continuation">It follows that the function is not continuous at <span class="process-math">\(a=10\text{.}\)</span></p>
