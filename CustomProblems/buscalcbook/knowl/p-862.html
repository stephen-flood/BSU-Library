<p>A function is <dfn class="terminology">continuous at the number <span class="process-math">\(a\)</span></dfn> if</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x\rightarrow a} f(x) = f(a)\text{,}
\end{equation*}
</div>
