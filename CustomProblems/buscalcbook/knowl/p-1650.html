<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We have seen that for any <span class="process-math">\(C\text{,}\)</span> <span class="process-math">\(\frac{1}{3}x^3+C\)</span> is an antiderivative of <span class="process-math">\(x^2\text{.}\)</span> Are there any <em class="emphasis">other</em> antiderivatives of <span class="process-math">\(x^2\text{?}\)</span>  Fortunately, there are not.</p>
