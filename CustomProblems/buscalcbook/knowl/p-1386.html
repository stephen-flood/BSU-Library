<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First, find an equation for the derivative <span class="process-math">\(f'\text{,}\)</span> and factor it.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
f'(x) = \amp \ddx{ \frac{-1}{4} x^4 + \frac{8}{3} x^3 + 4   } \\
= \amp \frac{-1}{4}\cdot 4x^3 + \frac{8}{3} \cdot 3x^2 + 0 \\
= \amp -x^3 + 8x^2
\end{align*}
</div>
