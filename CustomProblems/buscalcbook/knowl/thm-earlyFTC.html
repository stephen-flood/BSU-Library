<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">15.2</span><span class="period">.</span>
</h4>
<p>Suppose that <span class="process-math">\(f\)</span> is a height function, and that <span class="process-math">\(F\)</span> is an antiderivative of <span class="process-math">\(f\)</span></p>
<p>Then the <em class="emphasis">net area between <span class="process-math">\(f\)</span> and the <span class="process-math">\(x\)</span>-axis over the interval <span class="process-math">\([a,b]\)</span></em> is equal to</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\intdx{_a^b f(x) } = F(b) - F(a) 
\end{equation*}
</div></article><span class="incontext"><a href="ch_introducingarea.html#thm-earlyFTC" class="internal">in-context</a></span>
