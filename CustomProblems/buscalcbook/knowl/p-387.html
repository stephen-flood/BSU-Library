<p>Let <span class="process-math">\(f(x)\)</span> be any function. The <dfn class="terminology">roots</dfn> of <span class="process-math">\(f(x)\)</span> are those inputs <span class="process-math">\(x\)</span> such <span class="process-math">\(f(x) = 0\text{.}\)</span>  Graphically, the roots of a function are the <span class="process-math">\(x\)</span>-values where the function intersects the <span class="process-math">\(x\)</span>-axis, and are also called the function's <dfn class="terminology"><span class="process-math">\(x\)</span>-intercepts</dfn>.</p>
