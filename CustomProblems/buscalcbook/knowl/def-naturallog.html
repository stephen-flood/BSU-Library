<p>We write <span class="process-math">\(\ln(x) = \log_e(x)\)</span> where <span class="process-math">\(e\approx 2.718\dots\)</span></p>
<p>In other words, the <dfn class="terminology">natural logarithm</dfn> <span class="process-math">\(y = \ln(x)\)</span> is the inverse of the natural exponential function <span class="process-math">\(exp(x) = e^x\text{.}\)</span></p></article><span class="incontext"><a href="ch_logarithms.html#def-naturallog" class="internal">in-context</a></span>
