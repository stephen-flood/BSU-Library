<p>To find the slope of the line, we can now use the formula</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
m = \dfrac{\Delta y}{\Delta x} = \amp \dfrac{y_2-y_1}{x_2-x_1}\\
= \amp \dfrac{152.5-5}{5.5-3}\\
=  \amp \dfrac {147.5}{2.5} = 59 
\end{align*}
</div>
<p class="continuation">In other words, our average velocity is 59 miles per hour.</p>
