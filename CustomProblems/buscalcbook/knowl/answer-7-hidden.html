<body class="ignore-math"><div class="answer solution-like"><p>The inequality <span class="process-math">\(f(x)\gt 0\)</span> is true for all inputs that correspond to an output that is strictly greater than 0. This is true for all values of <span class="process-math">\(x\)</span> <em class="emphasis">except</em> <span class="process-math">\(x=4\text{.}\)</span> So this is true for values of <span class="process-math">\(x\)</span> in the interval <span class="process-math">\([0,4)\bigcup(4,5]\text{.}\)</span></p></div></body>
