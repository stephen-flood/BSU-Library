<p>Suppose that <span class="process-math">\(f(x)=ax^2+ bx + c\)</span> is a quadratic function.  Then the vertex is located at the point <span class="process-math">\((h,k)\)</span> with <span class="process-math">\(x\)</span>-value <span class="process-math">\(h=\dfrac{-b}{2a}\)</span> is the average of the <span class="process-math">\(x\)</span>-intercepts, and <span class="process-math">\(y\)</span>-value <span class="process-math">\(k = f(h)\text{,}\)</span> which is equal to <span class="process-math">\(k=c-\dfrac{b^2}{4a}\text{.}\)</span></p>
