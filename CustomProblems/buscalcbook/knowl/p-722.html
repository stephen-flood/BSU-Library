<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(f\)</span> be a one-to-one function. Its <dfn class="terminology">inverse</dfn> is the function, written <span class="process-math">\(f^{-1}\text{,}\)</span> which satisfies</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{gather*}
f(x)   =    y \\
\iff      \\
x     =    f^{-1}(y) 
\end{gather*}
</div>
