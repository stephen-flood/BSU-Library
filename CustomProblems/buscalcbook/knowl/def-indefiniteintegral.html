<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">15.1</span><span class="period">.</span>
</h4>
<p>Suppose that <span class="process-math">\(F(x)\)</span> is <em class="emphasis">any</em> antiderivative of <span class="process-math">\(f(x)\text{,}\)</span> and that <span class="process-math">\(a,b\)</span> are constant numbers. Then we define</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\intdx{_a^b \, f(x)\, } = F(b) - F(a) 
\end{equation*}
</div>
<p class="continuation">the expression on the right is often abbreviated <span class="process-math">\(\Big[F(x)\Big]_a^b\)</span></p></article><span class="incontext"><a href="ch_introducingarea.html#def-indefiniteintegral" class="internal">in-context</a></span>
