<p>Suppose that <span class="process-math">\(f(x)\)</span> is some function intended to <em class="emphasis">model</em> some application, phenomena, etc.</p>
<p>The <dfn class="terminology">applied domain</dfn> of the function is the set of inputs where the function is both defined <em class="emphasis">and</em> where all of the quanitites involved make real, practical sense.</p></article><span class="incontext"><a href="ch-algebra_linearfunctions.html#def-applied_domain" class="internal">in-context</a></span>
