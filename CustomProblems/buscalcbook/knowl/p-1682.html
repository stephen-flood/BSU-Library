<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose that one antiderivative of <span class="process-math">\(f(x)\)</span> is <span class="process-math">\(F(x)\)</span> and that <span class="process-math">\(c\)</span> is a constant number. Then one antiderivative of <span class="process-math">\(c\cdot f(x)\)</span> is given by  <span class="process-math">\(c\cdot F(x)\text{.}\)</span></p>
