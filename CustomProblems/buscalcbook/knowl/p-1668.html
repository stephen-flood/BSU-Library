<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To find the antiderivative of <span class="process-math">\(7\cdot\frac{1}{x}\text{,}\)</span> there are three steps</p>
<ol class="decimal">
<li><p>Find an antiderivative of <span class="process-math">\(\frac{1}{x}\)</span></p></li>
<li><p>Multiply the antiderivative of <span class="process-math">\(\frac{1}{x}\)</span> by 7</p></li>
<li><p>Add <span class="process-math">\(+C\)</span> to get <em class="emphasis">the</em> antiderivative.</p></li>
</ol>
