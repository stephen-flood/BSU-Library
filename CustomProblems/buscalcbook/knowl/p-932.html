<p>Since the value went up 2 units over 5 days, if we divide that change evenly over the 5 days we get the <dfn class="terminology">Average Rate Of Change</dfn></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\text{(AROC)} = \dfrac{\Delta y}{\Delta x} = \dfrac{y_2 - y_1}{x_2 - x_1} = \dfrac{4-2}{5-0} = \dfrac{2}{5} = 0.4
\end{equation*}
</div>
