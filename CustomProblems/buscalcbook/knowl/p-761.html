e^{2\cdot \ln(5)} = \amp e^{\ln(5)\cdot 2}      
\amp \text{ Because } a^{rs} = a^{sr}    \\
= \amp \Big(e^{\ln(5)}\Big)^2
\amp \text{ Because } a^{rs} = (a^r)^{s} \\
= \amp \Big(5\Big)^2         
\amp  \text{ Because } e^{\ln(5)} = 5     \\
= \amp 25                     
\amp
