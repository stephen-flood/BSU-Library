<p>The functions <span class="process-math">\(f(x) = \ln(x)\)</span> and <span class="process-math">\(g(x) = exp(x) = e^x\)</span> <em class="emphasis">undo</em> eachother.</p>

\begin{gather*}
\ln\left(e^x\right) = x \\
e^{\ln(x)} = x 
\end{gather*}
