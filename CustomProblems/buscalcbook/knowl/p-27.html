<p>Finally, that sentence says that this rule applies only when the input <span class="process-math">\(x\)</span> is in the closed interval <span class="process-math">\([0,10]\text{,}\)</span> which means that <span class="process-math">\(x\)</span> can be any number in the interval <span class="process-math">\(0\leq x\leq 10\text{.}\)</span> In other words, this rule specifies its <em class="alert">domain</em>.</p>
