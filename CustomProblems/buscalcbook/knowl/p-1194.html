<p>To find the marginal cost function, use the derivative shortcuts</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
C'(x) = \amp \ddx{ 25,000 + 5x^3 }\\
= \amp \ddx{25,000} + \ddx{5x^3}\\
= \amp 0 + 5\cdot \ddx{x^3}\\
= \amp 5 \cdot 3x^2\\
= \amp 15 x^2
\end{align*}
