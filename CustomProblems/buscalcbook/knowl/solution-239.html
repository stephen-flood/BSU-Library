<p>One antiderivative of <span class="process-math">\(f(x) = 12x^2 - 2 \)</span> is <span class="process-math">\(F(x)= 4x^3 - 2x \)</span> We can now use <a href="" class="xref" data-knowl="./knowl/def-indefiniteintegral.html" title="Definition 15.1">DefinitionÂ 15.1</a></p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/def-indefiniteintegral.html">
\begin{align*}
\intdx{_0^5 12x^2 - 2}  \amp = F(0) - F(5) \\
\amp = \Big[ 4x^3 - 2x \Big]_5^0\\
\amp = 490-0 \\
\amp = 490 
\end{align*}
