<p>We must take the derivative twice.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
f' \amp = \ddxfrac{\frac{\red{3}}{\blue{2x+1}} } 
\end{align*}
</div>
<p class="continuation">You can find this derivative as written using the quotient rule. You can also rewrite the derivative as <span class="process-math">\(\ddx{ 3\cdot(2x+1)^{-1}}\)</span> and use the chain rule.</p>
