\begin{align*}
f(2+h) \amp = 3\cdot (2+h)^2 - (2+h) + 1\\
\amp = 3\cdot (2+h)\cdot (2 + h) - 2 - h + 1\\
\amp = 3\cdot (4 + 4h + h^2) - 2 - h + 1\\
\amp = 12 + 12h + 3h^2 - 2 - h + 1\\
\amp = 3h^2 + 11h + 11
