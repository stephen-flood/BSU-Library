<p>The previous exercise gives us one last derivative rule.  If <span class="process-math">\(b\)</span> is any constant number,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ddx{b^x} = b^x \cdot \ln(b)
\end{equation*}
</div>
<p class="continuation">For example,</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\ddx{5^x} = 5^x \cdot \ln(5)
\end{equation*}
</div>
