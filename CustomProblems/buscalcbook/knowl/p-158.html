<p>As before, we can compute the debt <span class="process-math">\(y\)</span> for each year since 2000 by starting with 5.65 and repeatedly adding the <span class="process-math">\(\Delta y\)</span> for each year. <a href="" class="fn-knowl original" data-knowl="./knowl/fn-5-hidden.html" title="Footnote 1.5"><sup> 5 </sup></a> This gives us our familiar graphs of the total <span class="process-math">\(y\)</span> and change <span class="process-math">\(\Delta y\text{.}\)</span></p>
