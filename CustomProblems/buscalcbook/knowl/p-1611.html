\begin{align*}
F'(x) \amp =\ddx{ \frac{1}{6}x^6 } \\
\amp =\frac{1}{6} \ddx{x^6}\\
\amp = \frac{1}{6} 6 x^5\\
\amp = x^5 
\end{align*}
</div>
<p class="continuation">That is the function we wanted <em class="emphasis">after</em> the derivative.  Therefore <span class="process-math">\(F(x) = \frac{1}{6}x^6\)</span> is the <em class="emphasis">ante</em> derivative.</p>
