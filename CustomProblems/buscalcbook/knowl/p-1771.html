<p>We have already found that the cumulative cost function is <span class="process-math">\(F(x)  = 18x^2 + 42\cdot \ln(|x|)\)</span> Using this function we can compute</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\intdx{_{99}^{100}  36x + \frac{42}{x} } \amp = F(100) - F(99)\\
\amp =180,193.41 - 176,610.99\\
\amp = 3,582.42 
\end{align*}
</div>
