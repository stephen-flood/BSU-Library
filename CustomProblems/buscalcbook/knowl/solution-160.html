<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
f'(x) = \amp  \ddx{ 3\ln(x) - x^{1/3} } \\
= \amp \ddx{3\ln(x)} - \ddx{x^{1/3}}\\
= \amp 3\ddx{\ln(x)} - \frac{1}{3} \cdot x^{\frac{1}{3}-1} \\
= \amp 3\cdot \dfrac{1}{x} - \frac{1}{3} \cdot x^{-2/3} 
\end{align*}
