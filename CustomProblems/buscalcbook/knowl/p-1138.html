<p>To find the slope at <span class="process-math">\(x=2\text{,}\)</span> just plug 2 into the formula for <span class="process-math">\(f'(x)\text{.}\)</span></p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f'(2) = 60 \cdot 2^3 - 2\cdot \frac{1}{2^2} = 480 - 0.5 = 479.5
\end{equation*}
</div>
