<p>Your <em class="emphasis">estimated</em> velocity will be the <dfn class="terminology">average rate of change</dfn> of your position</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\text{average velocity } = \dfrac{\text{change in position}}{\text{change in time}} = \dfrac{s_2-s_1}{t_2-t_1} = \dfrac{\Delta s}{\Delta t}
\end{equation*}
