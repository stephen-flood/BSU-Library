<p>The <dfn class="terminology">average rate of change of <span class="process-math">\(y\)</span></dfn> as a result of changing the inputs from <span class="process-math">\(x_1\)</span> to <span class="process-math">\(x_2\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dfrac{\Delta y}{\Delta x} = \dfrac{y_2-y_1}{x_2-x_1} = \dfrac{f(x_2) - f(x_1)}{x_2-x_1}
\end{equation*}
</div>
