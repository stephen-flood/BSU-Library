<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If you are given an equation for <span class="process-math">\(f\text{,}\)</span> take the derivative twice. If you are given an equation for <span class="process-math">\(f'\text{,}\)</span> take the derivative once. If you are given an equation for <span class="process-math">\(f''\text{,}\)</span> no derivative rules are needed.</p>
