f'(x) = \amp  \ddx{ \Big(3x+2\Big)^2 } \\
= \amp \ddx{  \Big(3x+2\Big)\cdot  \Big(3x+2\Big) }\\
= \amp \ddx{  9x^2 + 12x + 4 }\\
= \amp \ddx{9x^2} + \ddx{12x} + \ddx{4} \\
= \amp 9\ddx{x^2} + 12 + 0 \\
= \amp 9\cdot 2x + 12  \\
= \amp 18x + 12
